<section class="skills-section">
  <div class="skills-container">
    <h2 data-aos="fade-up">CompetÃªncias & Tecnologias</h2>
    <div class="skills-categories">
      <div class="category" 
           *ngFor="let category of skillCategories" 
           data-aos="fade-up" 
           [attr.data-aos-delay]="category.aosDelay || null">
        <h3>{{ category.name }}</h3>
        <div class="skills-grid">
          <div class="skill-card" *ngFor="let skill of category.skills">
            <i [class]="skill.icon"></i>
            <h4>{{ skill.title }}</h4>
            <p>{{ skill.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
