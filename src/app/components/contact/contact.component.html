<section class="contact-section">
    <div class="contact-container">
      <h2 data-aos="fade-up">Vamos Conectar</h2>
      <div class="social-grid" data-aos="fade-up">
        <a
          *ngFor="let card of contactCards"
          [href]="card.link"
          class="social-card"
          [ngClass]="card.cssClass"
          target="_blank"
          rel="noopener"
        >
          <div class="icon-wrapper">
            <i [class]="card.icon"></i>
          </div>
          <h3>{{ card.title }}</h3>
          <p>{{ card.description }}</p>
          <span class="arrow-link">
            {{ card.linkLabel }} <i class="fas fa-arrow-right"></i>
          </span>
        </a>
      </div>

      <div class="contact-footer" data-aos="fade-up">
        <p>Disponível para projetos freelance e oportunidades profissionais</p>
        <span class="availability">Atualmente disponível para novos projetos</span>
      </div>
    </div>
    <div class="contact-image">
      <img src="./assets/ilustration3.png" alt="Contact Image">
    </div>
  </section>
