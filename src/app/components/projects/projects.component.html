<section class="projects-section">
  <div class="projects-container">

    <h2 data-aos="fade-up">Projetos em Destaque</h2>
    
    <div class="projects-grid">
      <div
        class="project-card"
        *ngFor="let project of projects"
        [attr.data-aos]="'fade-up'"
        [attr.data-aos-delay]="project.aosDelay"
      >
        <div class="project-content">
          <span class="project-category">{{ project.category }}</span>
          <h3>{{ project.title }}</h3>
          <p>{{ project.description }}</p>
          <div class="project-meta">
            <span class="date">{{ project.date }}</span>
            <span class="context" *ngIf="project.context">{{ project.context }}</span>
          </div>
          <div class="project-footer">
            <a [href]="project.github" class="github-link" target="_blank" rel="noopener">
              Ver no GitHub
              <i class="fas fa-arrow-right"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
